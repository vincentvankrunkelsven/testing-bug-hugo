      content : Filter only groups with more than one album in the artist dataframes we created in the last chapter (Intermediate, ch4, ex15)

  -   type    : NormalExercise
      title   : Looping over dictoinary
      content : Use while loop (Intermediate, Ch4, ex3) to Loop over the dictionary representing artists' profiles (Intermediate, ch4, ex11)

  -   type    : NormalExercise
      title   : Looping over DataFrame
      content : Loop over the pd df of artist profiles(Intermdiate, ch4, ex14; Intermediate, ch4, ex15)

  -   type    : NromalExercise
      title   : Add columns
      content : Loop over the pd df of artist profiles and Add columns along the way(Intermediate, ch4, ex16; Intermediate, ch4, ex17)
