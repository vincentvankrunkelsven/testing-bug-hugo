- chapter_title:
  chapter_description: Calculations, variables, functions, manipulation of string objects
  exercises:
  -   type    : MultipleChoiceExercise
      title   : What is BMI?
      content : Calculating BMI (Intro, ch1, ex5)

  -   type    : NormalExercise
      title   : Assigning your result to a new variable
      content : Call weight and height as variables and store the result of calculation in a variable (intro, ch1, ex 7; Intro, ch1, ex8). Check type of the result (ch1, ex10)

  -   type    : NormalExercise
      title   : Create a list
      content : Given a few records of BMI, create a list (ch2, ex2).

  -   type    : NormalExercise
      title   : Get Ethan's height
      content : Given a list, find an element with its index(intro, ch2, ex7).

  -   type    : NormalExercise
      title   : Separating Weights and Heights
      content : Given a list of two lists (intro, ch2, ex5), weight and height, get an element of thee weight list, and put weight and height into two individual lists (intro, ch2, ex11).

  -   type    : NormalExercise
      title   : Finding the maximum height of a class
      content : max() (Intro, Chap 3, ex 3)

  -   type    : NormalExercise
      title   : Deleting a record from the list
      content : Deleting an element from a list first by `del` (Intro, ch2, ex15), then by slicing (Intro, ch2, ex9)

  -   type    : NormalExercise
      title   : Adding more records
      content : Adding more elements to a list first by adding (Intro, ch2, ex14), then by appending to list .append() (Intro, ch3, ex8)

  -   type    : NormalExercise
      title   : Updating a record
      content : Replacing a record (Intro, ch2, ex13)

  -   type    : NormalExercise
      title   : Calculating an Individual's BMI
      content : Select an individual's weight and height from two lists, respectively, and calculte (Intro, ch2, ex8).

  -   type    : MultipleChoiceExercise
      title   : Finding he length of string and counting a word's appearance
      content : Distinguish between built-in functions and object-specific methods. Find the length of weight (Intro, ch3, ex1) and count the appearance of a weight in list (intro, ch3, ex6).

  -   type    : NormalExercise
      title   : Calculating everyone's BMI
      content : Use a for loop to loop over the weight its index (Intermediate, ch 4, ex 8), use the index to get acoording element in height list (Intro, ch2, ex7) to calculate everyone's BMI (Intro, ch2, ex) and append to the BMI list (Intro, ch3, ex8).

