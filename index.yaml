      content : For loop over a list of soccer game results (Intermediate, ch4, ex6)

  -   type    : NormalExercise
      title   : Loop over numpy array
      content : For loop over the np array of soccer game results and use boolean operators (Intermediate, ch4, ex12; Intermediate, ch4, ex 6)

  -   type    : NormalExercise
