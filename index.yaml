- chapter_title: Complex Manipulations of the Last Two Datasets
  chapter_description: use logic, control flow, filtering, and loops to manipulate the world cup dataset and the spotify artists dataset
  exercises :
  -   type    : NormalExercise
      title   : comparison operator
      content : Use comparison operator on the total goals of a soccer game (Intermediate, ch3, ex3)

  -   type    : NormalExercise
      title   : Compare Arrays
      content : Compare if the goals of a team's matches are more than 2 and if they are omre than another team's goals (Intermediate, ch3, ex4)

  -   type    : NormalExercise
      title   : Boolean Operators
      content : Use and, or and not on the goals of a team (Intermediate, ch3, ex6)

  -   type    : NormalExercise
      title   : Boolean operator on numpy
      content : Use np.logical to use boolean operator on np array (Intermediate, ch3, ex8)

  -   type    : NormalExercise
